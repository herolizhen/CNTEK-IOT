<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>设备基础信息</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
#allmap {
	width: 100%;
	height: 800px;
	overflow: hidden;
	margin: 0;
	font-family: "微软雅黑";
}
</style>
</head>
<body>
	<div class="container-fluid ">
		<div class="page-header">
			<h3>
				设备基础信息维护
				<small>设备类型定义</small>
			</h3>
		</div>
		<div id="allmap"></div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://api.map.baidu.com/api?v=3.0&ak=GQ4zmNLkdvCz0Hi9cV020YVZOerfWTFQ"></script>
	<script>
		$(function() {
	
			var longitude = parseFloat(116.293999);
			var latitude = parseFloat(40.052574);
	
			// 百度地图API功能
			var map = new BMap.Map("allmap");
			map.centerAndZoom(new BMap.Point(longitude, latitude), 14);
			map.enableScrollWheelZoom();
	
			var point = new BMap.Point(longitude, latitude);
			var myIcon = new BMap.Icon("../static/bootstrap-solid.svg", new BMap.Size(38, 38));
			var marker2 = new BMap.Marker(point, {
				icon : myIcon
			}); // 创建标注
			map.addOverlay(marker2); // 将标注添加到地图中
		});
	</script>
</body>
</html>
