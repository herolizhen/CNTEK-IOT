<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Layout - jQuery EasyUI Demo</title>
<link rel="stylesheet" href="./css/easyui.css" />
<link rel="stylesheet" href="./css/icon.css" />
<link rel="stylesheet" href="./css/css.css" />
<link rel='stylesheet' href='./css/spectrum.css' />
<link rel="stylesheet" href="./demo.css">

<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../bootstrap-table/src/bootstrap-table.css">

<script src="./js/echarts.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.timers.js"></script>

<script src="./js/jquery.easyui.min.js"></script>
<script src="./js/easyui-lang-zh_CN.js"></script>
<script src="./js/goal-thermometer.js"></script>
<script src='./js/spectrum.js'></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap-table/src/bootstrap-table.js"></script>
<script src="../bootstrap-table/src/locale/bootstrap-table-zh-CN.js"></script>
<script src="../iot/js/config.js?v=1.0.0"></script>
<script src="../iot/js/api.js?v=1.0.0"></script>
<script src="../iot/js/iot.js?v=1.0.0"></script>
<script src="../iot/js/device.js?v=1.0.0"></script>
<script src="../iot/js/modbus.js?v=1.0.0"></script>

<script src="./js/demo.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" class="easyui-panel"
		style="padding:5px;">  
		<button id="btn_aline_left" type="button" class="easyui-linkbutton">左对齐</button>
		<button id="btn_aline_mid" type="button" class="easyui-linkbutton">垂直居中</button>
		<button id="btn_aline_right" type="button" class="easyui-linkbutton">右对齐</button>
		<button id="btn_aline_top" type="button" class="easyui-linkbutton">上对齐</button>
		<button id="btn_aline_center" type="button" class="easyui-linkbutton">水平居中</button>
		<button id="btn_aline_bottom" type="button" class="easyui-linkbutton">下对齐</button>
		<button id="btn_move_top" type="button" class="easyui-linkbutton">置于顶层</button>
		<button id="btn_move_up" type="button" class="easyui-linkbutton">上移一层</button>
		<button id="btn_move_down" type="button" class="easyui-linkbutton">下移一层</button>
		<button id="btn_move_bottom" type="button" class="easyui-linkbutton">置于底层</button>
	</div>
	<div data-options="region:'west',split:true,title:'工具箱'"
		style="width:200px;">
		<ul id="controlNameBox">
			<li data-cIndex='1'><img src="./images/icons/text.png" alt="">
				<a id="a_1" class=" controlName" group="">静态标签</a></li>
			<li data-cIndex='2'><img src="./images/icons/info.png" alt="">
				<a id="a_2" class=" controlName" group="">监测点信息</a></li>
			<li data-cIndex='3'><img src="./images/icons/table.png" alt="">
				<a id="a_3" class=" controlName" group="">静态图片</a></li>
		</ul>
	</div>
	<div data-options="region:'center'">
		<div id="centerTabs" class="easyui-tabs"
			style="width:100%;height:100%">
			<div title="组态图设计" id="contentBox" data-options="closable:false"
				style="padding:4px;position:relative;">
				<div id="selected"
					style="border:1px dotted rgb(239, 37, 17);position: absolute;display: none;"></div>
				<div id="resizeBox"
					style="position:relative;width:100%;height:100%;z-index:2;border:1px solid #ccc;overflow:hidden;"
					data-Box="bgBox"></div>
			</div>
			<div title="预览" id="previewBox" data-options="closable:false"
				style="padding:4px;position:relative;"></div>
		</div>
	</div>
	<div id="dev_east" data-options="region:'east',split:true,title:'属性'"
		style="width:250px;">
		<div class="panel" style="width:100%; left: 976px; top: 29px;">
			<div id="dv_property">
				<table id="t_property" cellpadding="1" cellspacing="1">
					<tbody>
						<tr id="tr_buju" class="static">
							<td class="tct">-</td>
							<td class="tit" colspan="2">布局</td>
						</tr>
						<tr id="tr_i_x" class="static">
							<td></td>
							<td class="txt i_attrName">X</td>
							<td class="txt"><input id="i_x" name="x" class="input0"
								value="0" style="width:150px;"> px</td>
						</tr>
						<tr id="tr_i_y" class="static">
							<td></td>
							<td class="txt i_attrName">Y</td>
							<td class="txt"><input id="i_y" name="y" class="input0"
								value="0" style="width:150px;"> px</td>
						</tr>
						<tr id="tr_i_w" class="static">
							<td></td>
							<td class="txt i_attrName">宽度</td>
							<td class="txt"><input id="i_w" name="w" class="input0"
								value="20" style="width:150px;"> px</td>
						</tr>
						<tr id="tr_i_h" class="static">
							<td></td>
							<td class="txt i_attrName">高度</td>
							<td class="txt"><input id="i_h" name="h" class="input0"
								value="20" style="width:150px;"> px</td>
						</tr>
						<tr id="tr_waiguan" class="static">
							<td class="tct">-</td>
							<td class="tit" colspan="2">外观</td>
						</tr>
						<tr id="tr_i_borderwidth" class="static">
							<td></td>
							<td class="txt i_attrName">边框宽度</td>
							<td class="txt"><input id="i_borderwidth" name="borderWidth"
								class="input0" style="width:150px;"> px</td>
						</tr>
						<tr id="tr_i_padding" class="static">
							<td></td>
							<td class="txt i_attrName">边距</td>
							<td class="txt"><input id="i_padding" name="padding"
								style="width:150px;"> px</td>
						</tr>
						<tr id="tr_i_bordercolor" class="static">
							<td></td>
							<td class="txt i_attrName">边框颜色</td>
							<td class="txt"><input type="text" class="colorPicker"
								id="i_bordercolor" name="borderColor" value="#ccc"></td>
						</tr>

						<tr id="tr_shuju" class="static">
							<td class="tct">-</td>
							<td class="tit" colspan="2">数据</td>
						</tr>

						<tr id="tr_i_deviceid" style="display:none;">
							<td></td>
							<td class="txt i_attrName" id="td_i_deviceid_tit">监测点</td>
							<td class="txt"><input id="i_deviceid" name="devname"
								class="input0" value="" style="width:150px;"></td>
						</tr>
						<tr id="tr_i_moniShowMode" style="display:none;">
							<td></td>
							<td class="txt i_attrName">显示模式</td>
							<td class="txt"><select id="i_moniShowMode"
								name="moniShowMode">
									<option value="0">监测点</option>
									<option value="1">监测点值</option>
									<option value="2">监测点和值</option>
							</select></td>
						</tr>

						<tr id="tr_i_devnameShowMode" style="display:none;">
							<td></td>
							<td class="txt i_attrName">显示监测点文本</td>
							<td class="txt"><select id="i_devnameShowMode"
								name="devnameShowMode">
									<option value="0">否</option>
									<option value="1">是</option>
							</select></td>
						</tr>

						<tr id="tr_i_font" style=" display:none;">
							<td></td>
							<td colspan="2">
								<table id="table_font" cellpadding="0" cellspacing="0">
									<tr id="tr_i_fontFamily">
										<td class="txt  i_attrName">文本字体</td>
										<td class="txt"><select id="i_fontFamily"
											name="fontFamily">
												<option value="Arial">Arial</option>
												<option value="Tahoma">Tahoma</option>
												<option value="Verdana">Verdana</option>
												<option value="SimSun">宋体</option>
												<option value="Microsoft Yahei">微软雅黑</option>
												<option value="STHeiti">华文黑体</option>
												<option value="Heiti SC">黑体-简</option>
												<option value="FangSong">仿宋</option>
												<option value="KaiTi">楷体</option>
										</select></td>
									</tr>
									<tr id="tr_i_textWeight">
										<td class="txt  i_attrName">文本粗细</td>
										<td class="txt"><select id="i_textWeight"
											name="fontWeight">
												<option value="normal">正常</option>
												<option value="bold">粗体</option>
										</select></td>
									</tr>
									<tr id="tr_i_fontSize">
										<td class="txt  i_attrName">文本大小</td>
										<td class="txt"><input type="text" id="i_fontSize"
											name="fontSize" value="14" style="width:150px;"> px</td>
									</tr>
									<tr id="tr_i_fontColor">
										<td class="txt  i_attrName">文本颜色</td>
										<td class="txt"><input type="text" class="colorPicker"
											id="i_fontColor" name="fontColor" value="#333"
											style="width:150px;"></td>
									</tr>
								</table>
							</td>
						</tr>

						<tr id="tr_i_textAlign" style=" display:none;">
							<td></td>
							<td class="txt i_attrName">文本位置</td>
							<td class="txt"><select id="i_textAlign" name="textAlign">
									<option value="0">左上</option>
									<option value="1">中上</option>
									<option value="2">右上</option>
									<option value="3">左中</option>
									<option value="4">居中</option>
									<option value="5">右中</option>
									<option value="6">左下</option>
									<option value="7">中下</option>
									<option value="8">右下</option>
							</select></td>
						</tr>

						<tr id="tr_i_moniDevId" style="display:none;">
							<td></td>
							<td class="txt i_attrName">监控点</td>
							<td class="txt input0"><input type="text" id="i_moniDevId"
								name="moniDevId" style="width:150px;"></td>
						</tr>

						<tr id="tr_i_bjcolor" style="display: none;">
							<td></td>
							<td class="txt i_attrName">正常背景色</td>
							<td class="txt"><input id="i_bjcolor" name="bgColor"
								type="text" class="colorPicker marker"
								value="rgba(255,255,255,0)" style="width:150px;"></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="dev_south" data-options="region:'south',border:false"
		style="height:30px;background:#A9FACD;padding:10px;">信息栏</div>

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="mbMdTableModal" tabindex="-1" role="dialog"
		aria-labelledby="mbMdTableLabel" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog" style="width:600px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="mbMdTableLabel">模态框（Modal）标题</h4>
				</div>
				<table id="mbMdTable"></table>
				<div class="modal-footer">
					<button type="button" id='btn_mbmd_save' class="btn btn-default" >保存</button>
					<button type="button" id='btn_mbmd_cancle' class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
