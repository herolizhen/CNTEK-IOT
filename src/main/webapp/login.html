<!DOCTYPE html>
<html>
<head>
<title>login.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<!-- ZUI 标准版压缩后的 CSS 文件 -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/zui/1.8.1/css/zui.min.css">
<!-- ZUI Javascript 依赖 jQuery -->
<script src="//cdn.bootcss.com/zui/1.8.1/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="//cdn.bootcss.com/zui/1.8.1/js/zui.min.js"></script>

</head>

<body style="padding-top: 20%">
	<div class="container-fixed-xs">
		<div class="panel">
			<div class="panel-heading">XXX系统登录界面</div>
			<div class="panel-body">
				<div class="input-control has-icon-left">
					<input id="inputAccountExample1" type="text" class="form-control"
						placeholder="用户名"> <label for="inputAccountExample1"
						class="input-control-icon-left"><i class="icon icon-user "></i></label>
				</div>
				<br>
				<div class="input-control has-icon-left">
					<input id="inputPasswordExample1" type="password"
						class="form-control" placeholder="密码"> <label
						for="inputPasswordExample1" class="input-control-icon-left"><i
						class="icon icon-key"></i></label>
				</div>
				<br>
				<button id="loadingBtnExample" type="button" class="btn btn-primary  btn btn-block"
					data-loading-text="正在加载...">加载状态</button>

			</div>
			<div class="panel-footer">XXX@aa.com</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#loadingBtnExample').on('click', function() {
			var $btn = $(this);
			$btn.button('loading');
	
			// 此处使用 setTimeout 来模拟你的复杂功能逻辑
			setTimeout(function() {
				$btn.button('reset');
			}, 2000);
			
			window.location.href = './views/main.html';
		});
	</script>
</body>
</html>
