<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Layout - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="./themes/icon.css">
<link rel="stylesheet" type="text/css" href="./scada.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./js/scada.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">工具栏</div>
	<div data-options="region:'west',split:true,title:'工具箱'" style="width:200px;padding:5px;">
		<ul id="controlNameBox">
			<li data-cIndex='2'><img src="./images/icons/text.png" class="CNicons" alt=""> <a
					id="a_2" class=" controlName" group="">静态标签</a></li>
			<li data-cIndex='5'><img src="./images/icons/info.png" class="CNicons" alt=""> <a
					id="a_5" class=" controlName" group="">监测点信息</a></li>
			<li data-cIndex='11'><img src="./images/icons/button.png" class="CNicons" alt=""> <a
					id="a_11" class=" controlName" group="">控制按钮</a></li>
			<li data-cIndex='8'><img src="./images/icons/switch.png" class="CNicons" alt=""> <a
					id="a_8" class=" controlName" group="">开关量</a></li>
			<li data-cIndex='14'><img src="./images/icons/dash.png" class="CNicons" alt=""> <a
					id="a_14" class=" controlName" group="">表盘</a></li>
			<li data-cIndex='15'><img src="./images/icons/termometer.png" class="CNicons" alt="">
				<a id="a_15" class=" controlName" group="">刻度表</a></li>
		</ul>
	</div>
	<div data-options="region:'center'">
		<div id="centerTabs" class="easyui-tabs" style="width:100%;height:100%;">
			<div title="组态图设计" id="contentBox" data-options="closable:false"
				style="padding:4px;position:relative;">
				<div id="resizeBox"
					style="position:relative;width:100%;height:100%;z-index:2;border:1px solid #ccc;overflow:hidden;"
					data-Box="bgBox"></div>
			</div>
			<div title="预览" id="previewBox" data-options="closable:false" style="padding:4px;position:relative;"
				></div>
		</div>
	</div>
	<div data-options="region:'east',split:true,title:'属性'" style="width:250px;padding:5px;">east
		region</div>
	<div data-options="region:'south',border:false"
		style="height:30px;background:#A9FACD;padding:10px;">信息栏</div>

</body>
</html>
